<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Essalud</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="formularioAdvice">
        <h1>Formulario de Registro de Citas</h1>
        <p>Para el inicio del proyecto, se dispone la prueba del siguiente formulario para la reserva de citas, por ser este
            parte de las funcionalidades centrales de la aplicación.</p>
    </div>
    <div id="formulario">
        <form>
            <label>Nombre Completo: </label>
            <input type="text" placeholder="Escribe tu nombre..." required>
            <br><br>
            <label>DNI: </label>
            <input type="text" required>
            <br><br>
            <label>N° de Celular: </label>
            <input type="text" required>
            <br><br>
            <label>Especialidad: </label>
            <select name="especialidad">
                <option>Medicina General</option>
                <option>Cardiología</option>
                <option>Neurología</option>
                <option>Oftalmología</option>
                <option>Urología</option>
                <option>Ginecología</option>
            </select>
            <br><br>
            <label>Doctores Disponibles</label>
            <select name="doctores">
                <option>Alonso Uribe</option>
                <option>Tito Salirrosas</option>
                <option>Reumenio Bonfiacio</option>
                <option>Jacinto Losa</option>
                <option>Linzeykin Carcajal</option>
                <option>Alicia Sotomayor</option>
            </select>
            <br><br>
            <button type="submit">
                Registrar
            </button>
        </form>
    </div>
</body>

</html>
